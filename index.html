<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Validador de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sistema de Notas</h1>
        <form id="gradeForm">
            <div class="form-group">
                <label>Nome do Aluno:</label>
                <input type="text" id="studentName" required>
            </div>

            <div class="form-group">
                <label>Nota 1:</label>
                <input type="number" id="grade1" min="0" max="10" step="0.1" required>
                <span class="error"></span>
            </div>

            <div class="form-group">
                <label>Nota 2:</label>
                <input type="number" id="grade2" min="0" max="10" step="0.1" required>
                <span class="error"></span>
            </div>

            <button type="button" onclick="handleCalculate()">Calcular MÃ©dia</button>
        </form>

        <div id="result"></div>
        <div id="studentsList"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
